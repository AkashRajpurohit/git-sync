name: Release ðŸš€

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Install dependencies
        run: go mod tidy

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Get current date
        run: echo "curr_date=$(date --utc +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Build & push Docker image to ghcr.io
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: git-sync
          tags: ${{ env.RELEASE_VERSION }},latest
          registry: ghcr.io
          multiPlatform: true
          platform: linux/amd64,linux/arm64,linux/arm/v7
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}
          buildArgs: |
            --build-arg VERSION=${{ env.RELEASE_VERSION }}
            --build-arg BUILD=${{ env.curr_date }}
